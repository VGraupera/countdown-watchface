<form name='myForm' role='form'>
  <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Name:</label>
    <input type="text" class="form-control" ng-model="event.name" placeholder="Name" required/>
  </div>
  <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.date.$pristine}">
    <label>Date:</label>
    <input type="date" class="form-control" ng-model="event.date" placeholder="Date" required/>
  </div>
  <br/>
  <button type="submit" ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
  <a href="#/" class="btn btn-default">Cancel</a>
  <button ng-click="destroy(event)" ng-show="destroy" class="btn btn-danger">Delete</button>
</form>
