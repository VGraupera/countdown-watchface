<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<title>Countdown Configuration</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	</head>

	<body>
  <div class='container' style='margin-top:20px;'>

    <div class='well'>
      <div class='form-group'>
        <label for='api_key'>Time until ______</label>
        <input class="form-control" type="text" name="label" id="label" placeholder="the big event"/>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">When</label>
        <input class="form-control" type="datetime-local" name="target" id="target" />
      </div>
    </div>

    <button type='submit' class='btn btn-primary btn-block btn-lg' id='save'>Save</button>

		</div> <!-- /container -->

		<script src='//code.jquery.com/jquery-1.10.2.min.js'></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script>
			function getQueryVariable(variable) {
				var query = location.search.substring(1);
				var vars = query.split('&');
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split('=');
					if (pair[0] == variable)
						return decodeURIComponent(pair[1]);
				}
				return '';
			}
			$().ready(function() {
				$('#target').val(getQueryVariable('target'));
				$('#label').val(getQueryVariable('label'));
				$('#save').click(function() {
          var ret = {label: $('#label').val(), target: $('#target').val()};
					document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(ret));
				});
			});
		</script>
	</body>
</html>
